<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">


    <title>Document</title>
</head>
<body>
   <div id="app" v-bind:style ="{background: '#' + color}">
    <img v-on:mouseover="toggleShowPrices" v-on:mouseout="toggleShowPrices" :src="img" :alt="name">

       <h1 v-bind:class="changePercent > 0 ? 'green': 'red'">
           {{title}}
           <span v-if="changePercent > 0">ğŸ‘ğŸ»</span>
           <span v-else>ğŸ‘ğŸ»</span>
           <!-- <span v-show="changePercent === 0">ğŸ§‘ğŸ»</span> -->

        </h1>

        <input type="number" v-model="value">
        <span>{{converterValue}}</span>
      

        <ul v-show="showPrices">
            <li v-for="(p,i) in pricesWithDays" :key="p.day"
             v-bind:class="{orange: p.value === price, red: p.value < price, green: p.value > price }">
                {{i}}-{{p.day}}-{{p.value}}
            </li>
        </ul>
       <span v-on:click="toggleShowPrices">
           {{showPrices ? 'ocultar': 'ver'}}
       </span>



   </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
